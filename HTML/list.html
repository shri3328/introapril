<!DOCTYPE html>
<html>
    <body>
        <h2>ordered list</h2>
        <ol type="A">
            <li>puma</li>
            <li>nike</li>
            <li>us polo</li>
        </ol>
        <h1>unordered list</h1>
        <ul type="circle">
            <li>puma</li>
            <li>nike</li>
            <li>us polo</li>
        </ul>
        <h1>description list</h1>
        <dl>
            <dt>top brands</dt>
            <dd>puma</dd>
            <dd>nike</dd>
            <dd>us polo</dd>
        </dl>
    </body>
</html>
